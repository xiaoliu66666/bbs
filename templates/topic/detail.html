<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bbs club</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/lib/editor/editor.css">
    <link rel="stylesheet" href="/static/lib/webuploader/webuploader.css">
    <script src="/static/lib/jquery-3.0.0.min.js"></script>
    <script src="/static/lib/markdownit.js"></script>
    <script src="/static/lib/webuploader/webuploader.withoutimage.js"></script>
    <script src="/static/lib/editor/editor.js"></script>
    <script src="/static/lib/editor/ext.js"></script>
</head>
<body>
<div id="main">
    <div id="content">
        <div class='panel'>
            <div class='header topic_header'>
      <span class="topic_full_title">
        {{ topic.title }}
      </span>
                <div class="changes">
        <span>
          发布于 7 天前
        </span>
                    <span>
          作者 {{ user.username }}
        </span>
                    <span>
          {{ topic.views }} 次浏览
        </span>


                    <span> 来自 {{ board.title }}</span>


                </div>
            </div>
            <div class="inner topic">
                <div class="topic_content">
                    <div class="markdown-text">
                        {{ topic.content }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel">
        <div class="header">
            <span class="col_fade">{{ topic.replies() | length }} 回复</span>
        </div>
        {% for r in topic.replies() %}
        <div class="cell reply_area reply_item">
            <div class="author_content">
                <a href="" class="user_avatar">
                    <img src="https://avatars0.githubusercontent.com/u/6939365?v=4&amp;s=120" title="{{ r.user().username }}">
                </a>
                <div class="user_info">
                    <a class="dark reply_author">{{ r.user().username }}</a>
                    <a class="reply_time">{{ loop.index }}楼 • 4 个月前</a>

                </div>
                <div class="user_action">
      <span>
        <i class="fa up_btn
          fa-thumbs-o-up
          invisible" title="喜欢"></i>
        <span class="up-count">
        </span>
      </span>
                </div>
            </div>
            <div class="reply_content from-yinxin630">
                <div class="markdown-text">
                    <p>{{ r.content }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div id="reply">
        <form method="post" action="{{ url_for('reply.add') }}">
            <input type="hidden" name="topic_id" value="{{ topic._id }}">
            <textarea name="content"></textarea>
            <button>添加回复</button>
        </form>
    </div>
</div>
</body>
</html>
